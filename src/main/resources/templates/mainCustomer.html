<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1>Клиенты</h1>

    <div th:if="${message}" th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/customers/create}">Добавить клиента</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Город</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(customerList)}">
            <td colspan="5" class="no-data">Нет данных о клиентах</td>
        </tr>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.id()}"></td>
            <td th:text="${customer.name()}"></td>
            <td th:text="${customer.email()}"></td>
            <td th:text="${customer.cityName()}"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/customers/edit/{id}(id=${customer.id()})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/customers/delete/{id}(id=${customer.id()})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить этого клиента?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
