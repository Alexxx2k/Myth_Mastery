<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создать заказ - MythMastery</title>
  <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
  <a th:href="@{/buys}" class="btn btn-secondary">← Назад к списку</a>
  <h1>Создать заказ</h1>

  <div th:if="${message}"
       th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
       th:text="${message}">
  </div>

  <form method="post" th:action="@{/buys}">
    <div class="form-group">
      <label for="customerId">ID клиента *</label>
      <input type="number" id="customerId" name="customerId"
             min="1" required
             placeholder="Введите ID клиента">
    </div>

    <div class="form-group">
      <label for="buyStepId">ID шага покупки</label>
      <input type="number" id="buyStepId" name="buyStepId"
             min="1"
             placeholder="Введите ID шага покупки">
    </div>

    <div class="form-group">
      <label for="description">Описание заказа</label>
      <textarea id="description" name="description" rows="3"
                placeholder="Опишите детали заказа..."></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Создать заказ</button>
    </div>
  </form>
</div>
</body>
</html>
