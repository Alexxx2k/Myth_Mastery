<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Шаги - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1>Шаги</h1>

    <div th:if="${message}" th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/steps/create}">Добавить шаг</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название шага</th>
            <th>Описание</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(stepList)}">
            <td colspan="4" class="no-data">Нет данных о шагах</td>
        </tr>
        <tr th:each="step : ${stepList}">
            <td th:text="${step.id}"></td>
            <td th:text="${step.name}"></td>
            <td th:text="${step.description}"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/steps/edit/{id}(id=${step.id})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/steps/delete/{id}(id=${step.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить этот шаг?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
