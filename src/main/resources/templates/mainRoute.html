<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Все маршруты</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← Назад</a>
    <h1>Все маршруты</h1>

    <div th:if="${message}" th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div class="menu">
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/routes/create}">Добавить маршрут</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название маршрута</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(routeList)}">
            <td colspan="3" class="no-data">Нет данных о маршрутах</td>
        </tr>
        <tr th:each="route : ${routeList}">
            <td th:text="${route.id}"></td>
            <td th:text="${route.name}"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/routes/edit/{id}(id=${route.id})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/routes/delete/{id}(id=${route.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить этот маршрут?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
