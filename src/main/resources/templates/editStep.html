<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать шаг - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/steps}" class="btn btn-secondary">← Назад к списку</a>
    <h1>Редактировать шаг</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <form method="post" th:action="@{/steps/update/{id}(id=${step.id})}">
        <div class="form-group">
            <label for="name">Название шага *</label>
            <input type="text" id="name" name="name"
                   th:value="${step.name}" required
                   placeholder="Например: Подготовка материалов">
        </div>

        <div class="form-group">
            <label for="description">Описание шага *</label>
            <textarea id="description" name="description" rows="5" required
                      th:text="${step.description}"
                      placeholder="Подробное описание шага..."></textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>
</body>
</html>
