<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать маршрут - Автосервис</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/routes}" class="btn btn-secondary">← Назад к списку</a>
    <h1>Редактировать маршрут</h1>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <form method="post" th:action="@{/routes/update/{id}(id=${route.id})}">
        <div class="form-group">
            <label for="name">Название маршрута *</label>
            <input type="text" id="name" name="name"
                   th:value="${route.name}" required
                   placeholder="Например: Центр - Южный район">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>
</body>
</html>
