<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать мифологию - MythMastery</title>
  <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
  <a th:href="@{/mythologies}" class="btn btn-secondary">← Назад к списку</a>
  <h1>Редактировать мифологию</h1>

  <!-- Сообщения об успехе/ошибке -->
  <div th:if="${message}"
       th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
       th:text="${message}">
  </div>

  <form method="post" th:action="@{/mythologies/update/{id}(id=${mythology.id})}">
    <div class="form-group">
      <label for="name">Название мифологии *</label>
      <input type="text" id="name" name="name"
             th:value="${mythology.name}" required
             placeholder="Например: Греческая, Скандинавская, Египетская">
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </div>
  </form>
</div>
</body>
</html>
