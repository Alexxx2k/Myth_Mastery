<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить город - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
    <style>
        .note {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 5px;
            font-style: italic;
        }
        .calculation-info {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #4a90e2;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/cities}" class="btn btn-secondary">← Назад к списку</a>
    <h1>Добавить город</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div class="calculation-info">
        <strong>Время доставки будет рассчитано автоматически</strong>
        <div class="note">Система определит расстояние от Санкт-Петербурга (точка отправки) до указанного города</div>
    </div>

    <form method="post" th:action="@{/cities}">
        <div class="form-group">
            <label for="name">Название города *</label>
            <input type="text" id="name" name="name" required
                   placeholder="Например: Москва, Санкт-Петербург, Казань"
                   th:value="${city.name}">
            <div class="note">Укажите полное название города для точного расчета времени доставки</div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                Добавить город и рассчитать время доставки
            </button>
        </div>
    </form>
</div>
</body>
</html>
