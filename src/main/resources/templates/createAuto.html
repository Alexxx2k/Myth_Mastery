<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить автомобиль - Автосервис</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/autos}" class="btn btn-secondary">← Назад</a>
    <h1>Добавить автомобиль</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <form method="post" th:action="@{/autos}">
        <div class="form-group">
            <label for="num">Гос. номер *</label>
            <input type="text" id="num" name="num" required>
        </div>

        <div class="form-group">
            <label for="mark">Марка *</label>
            <input type="text" id="mark" name="mark" required>
        </div>

        <div class="form-group">
            <label for="color">Цвет *</label>
            <input type="text" id="color" name="color" required>
        </div>

        <div class="form-group">
            <label for="personalId">Водитель *</label>
            <select id="personalId" name="personalId" required>
                <option value="">Выберите водителя</option>
                <option th:each="person : ${personalList}"
                        th:value="${person.id}"
                        th:text="${person.lastName + ' ' + person.firstName}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn">Добавить автомобиль</button>
        </div>
    </form>
</div>
</body>
</html>
