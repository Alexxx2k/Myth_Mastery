<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title ?: 'Шаги покупки'}">Шаги покупки - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1 th:text="${title ?: 'Шаги покупки'}">Шаги покупки</h1>

    <div th:if="${message}" th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/buy-steps/create}">Добавить шаг покупки</a>
        <a th:href="@{/buy-steps/active}">Активные шаги</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Step ID</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(buyStepList)}">
            <td colspan="5" class="no-data">Нет данных о шагах покупки</td>
        </tr>
        <tr th:each="buyStep : ${buyStepList}">
            <td th:text="${buyStep.id}"></td>
            <td th:text="${buyStep.stepId}"></td>
            <td th:text="${buyStep.dateStart} ?: 'Не указана'"></td>
            <td th:text="${buyStep.dateEnd} ?: 'Не указана'"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/buy-steps/edit/{id}(id=${buyStep.id})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/buy-steps/delete/{id}(id=${buyStep.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить этот шаг покупки?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
