<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать категорию - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/categories}" class="btn btn-secondary">← Назад к списку</a>
    <h1>Редактировать категорию</h1>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <form method="post" th:action="@{/categories/update/{id}(id=${category.id})}">
        <div class="form-group">
            <label for="name">Название категории *</label>
            <input type="text" id="name" name="name"
                   th:value="${category.name}" required
                   placeholder="Например: Артефакты, Зелья, Оружие">
        </div>

        <div class="form-group">
            <label for="hazard">Уровень опасности</label>
            <input type="text" id="hazard" name="hazard"
                   th:value="${category.hazard}"
                   placeholder="Например: Низкий, Средний, Высокий">
        </div>

        <div class="form-group">
            <label for="rarity">Редкость</label>
            <input type="text" id="rarity" name="rarity"
                   th:value="${category.rarity}"
                   placeholder="Например: Обычная, Редкая, Эпическая, Легендарная">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>
</body>
</html>
