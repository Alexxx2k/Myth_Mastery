<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Все автомобили</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← Назад</a>
    <h1>Все автомобили</h1>

    <div th:if="${message}" th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/autos/create}">Добавить автомобиль</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер</th>
            <th>Марка</th>
            <th>Цвет</th>
            <th>ID водителя</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(autoList)}">
            <td colspan="6" class="no-data">Нет данных об автомобилях</td>
        </tr>
        <tr th:each="auto : ${autoList}">
            <td th:text="${auto.id}"></td>
            <td th:text="${auto.num}"></td>
            <td th:text="${auto.mark}"></td>
            <td th:text="${auto.color}"></td>
            <td th:text="${auto.personalId}"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/autos/edit/{id}(id=${auto.id})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/autos/delete/{id}(id=${auto.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить этот автомобиль?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
