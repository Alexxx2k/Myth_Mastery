<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h1>Вход в MythMastery</h1>

    <div th:if="${param.error}" class="error">
        Неверное имя пользователя или пароль!
    </div>

    <div th:if="${param.logout}" class="message success">
        Вы успешно вышли из системы
    </div>

    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Email (электронная почта):</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn-login" style="flex: 1;">Войти</button>
            <a th:href="@{/register}" class="btn-register" style="flex: 1; text-align: center;">Регистрация</a>
        </div>
    </form>

    <div class="debug-info">
        <div class="test-buttons">
            <button class="test-btn" onclick="fillCredentials('admin', 'admin123')">Заполнить admin</button>
            <button class="test-btn" onclick="fillCredentials('OLEG@gmail.com', '12345')">Заполнить user</button>
        </div>
    </div>
</div>

<script>
    function fillCredentials(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
    }
</script>

<style>
    .btn-register {
        display: inline-block;
        padding: 12px 24px;
        background: #616161;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
        line-height: 1.5;
    }

    .btn-register:hover {
        background: #757575;
    }
</style>
</body>
</html>
