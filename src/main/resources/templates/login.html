<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему - Автосервис</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h1>Вход в Автосервис</h1>

    <div th:if="${param.error}" class="error">
        Неверное имя пользователя или пароль!
    </div>

    <div th:if="${param.logout}" class="message success">
        Вы успешно вышли из системы
    </div>

    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">Войти</button>
    </form>

    <div class="debug-info">
        <div class="test-buttons">
            <button class="test-btn" onclick="fillCredentials('admin', 'admin123')">Заполнить admin</button>
            <button class="test-btn" onclick="fillCredentials('user', 'admin123')">Заполнить user</button>
        </div>
    </div>
</div>

<script>
    function fillCredentials(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
    }

</script>
</body>
</html>
