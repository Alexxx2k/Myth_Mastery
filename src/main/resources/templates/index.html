<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Главная</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">
    <div class="user-info">
        <div class="user-details">
            Вы вошли как: <strong sec:authentication="name"></strong>
            <span class="user-role">
                (<span sec:authentication="principal.authorities"></span>)
            </span>
        </div>
        <a href="#" th:href="@{/logout}" class="logout-btn">Выйти</a>
    </div>

    <h1>MythMastery</h1>
    <p style="text-align: center;">Онлайн-Магазин атрибутики различных мифологий</p>

    <div class="menu">
        <div sec:authorize="hasAnyRole('ADMIN', 'USER')">
            <a th:href="@{/products}">Продукты</a>
            <a th:href="@{/mythologies}">Мифологии</a>
            <a th:href="@{/cities}">Города</a>
            <a th:href="@{/categories}">Категории</a>
            <a th:href="@{/steps}">Шаги</a>
            <a th:href="@{/buy-steps}">Шаги покупки</a>
        </div>

        <!-- Только для ADMIN -->
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/customers}">Управление клиентами</a>
        </div>
    </div>
</div>
</body>
</html>
