<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить персонал - Автосервис</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/personal}" class="btn btn-secondary">← Назад</a>
    <h1>Добавить сотрудника</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <form method="post" th:action="@{/personal}">
        <div class="form-group">
            <label for="firstName">Имя *</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия *</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="fatherName">Отчество</label>
            <input type="text" id="fatherName" name="fatherName">
        </div>

        <div>
            <button type="submit" class="btn">Добавить сотрудника</button>
        </div>
    </form>
</div>
</body>
</html>
