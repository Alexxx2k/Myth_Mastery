<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить шаг покупки - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/buy-steps}" class="btn btn-secondary">← Назад к списку</a>
    <h1>Добавить шаг покупки</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <form method="post" th:action="@{/buy-steps}">
        <div class="form-group">
            <label for="stepId">ID шага (Step ID) *</label>
            <input type="number" id="stepId" name="stepId"
                   min="1" required
                   placeholder="Введите ID шага">
        </div>

        <div class="form-group">
            <label for="dateStart">Дата начала (необязательно)</label>
            <input type="date" id="dateStart" name="dateStart">
        </div>

        <div class="form-group">
            <label for="dateEnd">Дата окончания (необязательно)</label>
            <input type="date" id="dateEnd" name="dateEnd">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Добавить шаг покупки</button>
        </div>
    </form>
</div>
</body>
</html>
