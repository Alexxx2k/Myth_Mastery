<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать сотрудника - Автосервис</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/personal}" class="btn btn-secondary">← Назад к списку</a>
    <h1>Редактировать сотрудника</h1>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <form method="post" th:action="@{/personal/update/{id}(id=${personal.id})}">
        <div class="form-group">
            <label for="firstName">Имя *</label>
            <input type="text" id="firstName" name="firstName"
                   th:value="${personal.firstName}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия *</label>
            <input type="text" id="lastName" name="lastName"
                   th:value="${personal.lastName}" required>
        </div>

        <div class="form-group">
            <label for="fatherName">Отчество</label>
            <input type="text" id="fatherName" name="fatherName"
                   th:value="${personal.fatherName}">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>
</body>
</html>
