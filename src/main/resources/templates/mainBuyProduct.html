<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Состав заказов - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1>Состав заказов</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Заказ</th>
            <th>Товар</th>
            <th>Цена</th>
            <th>Кол-во</th>
            <th>Сумма</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(buyProductList)}">
            <td colspan="7" class="no-data">Нет данных</td>
        </tr>
        <tr th:each="bp : ${buyProductList}">
            <td th:text="${bp.id}"></td>
            <td>
                <div class="small-text">
                    Заказ #<span th:text="${bp.buyId}"></span>
                </div>
                <div class="small-text">Клиент ID: <span th:text="${bp.buyCustomerId}"></span></div>
            </td>
            <td>
                <strong th:text="${bp.productName}"></strong>
                <div class="small-text">
                    <span th:text="${bp.productCategoryName ?: '-'}"></span>
                    <span th:if="${bp.productMythologyName}"
                          th:text="${' / ' + bp.productMythologyName}"></span>
                </div>
            </td>
            <td th:text="${#numbers.formatDecimal(bp.productPrice, 1, 2)} + ' ₽'"></td>
            <td th:text="${bp.amount} + ' шт.'"></td>
            <td th:text="${#numbers.formatDecimal(bp.totalPrice, 1, 2)} + ' ₽'"></td>
            <td class="actions">
                <a th:href="@{/buy-products/edit/{id}(id=${bp.id})}" class="btn-edit">Изменить</a>
                <form th:action="@{/buy-products/delete/{id}(id=${bp.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Удалить товар из заказа?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
