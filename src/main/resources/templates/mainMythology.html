<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Мифологии - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1>Мифологии</h1>

    <div th:if="${message}" th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/mythologies/create}">Добавить мифологию</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название мифологии</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(mythologyList)}">
            <td colspan="3" class="no-data">Нет данных о мифологиях</td>
        </tr>
        <tr th:each="mythology : ${mythologyList}">
            <td th:text="${mythology.id}"></td>
            <td th:text="${mythology.name}"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/mythologies/edit/{id}(id=${mythology.id})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/mythologies/delete/{id}(id=${mythology.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить эту мифологию?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
