<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя - Автосервис</title>
    <link rel="stylesheet" th:href="@{/css/createUpdatePages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/users}" class="back-link">← Назад к списку пользователей</a>
    <h1>Редактирование пользователя</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div class="user-info">
        <p><strong>ID пользователя:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Дата создания:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
    </div>

    <form method="post" th:action="@{/users/update/{id}(id=${user.id})}">
        <div class="form-group">
            <label for="username">Имя пользователя *</label>
            <input type="text" id="username" name="username"
                   th:value="${user.username}"
                   required
                   placeholder="Введите имя пользователя">
            <div class="form-help">Имя пользователя должно быть уникальным</div>
        </div>

        <div class="form-group">
            <label for="password">Новый пароль</label>
            <input type="password" id="password" name="password"
                   placeholder="Оставьте пустым, чтобы не менять пароль">
        </div>

        <div class="form-group">
            <label for="role">Роль *</label>
            <select id="role" name="role" required>
                <option value="">Выберите роль</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN - Администратор</option>
                <option value="OPERATOR" th:selected="${user.role == 'OPERATOR'}">OPERATOR - Оператор</option>
                <option value="USER" th:selected="${user.role == 'USER'}">USER - Пользователь</option>
            </select>
        </div>


        <div class="button-group">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>
</body>
</html>
