<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Категории - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1>Категории товаров</h1>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <!-- Меню для админа -->
    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/categories/create}">Добавить категорию</a>
    </div>

    <!-- Таблица категорий -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Опасность</th>
            <th>Редкость</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Если нет данных -->
        <tr th:if="${#lists.isEmpty(categoryList)}">
            <td colspan="5" class="no-data">Нет данных о категориях</td>
        </tr>

        <!-- Список категорий -->
        <tr th:each="category : ${categoryList}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.hazard}"></td>
            <td th:text="${category.rarity}"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить эту категорию?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
