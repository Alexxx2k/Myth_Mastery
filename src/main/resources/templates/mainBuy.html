<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Заказы - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1>Заказы</h1>

    <div th:if="${message}"
         th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/buys/create}">Создать заказ</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Статус</th>
            <th>ID клиента</th>
            <th>Описание</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(buyStatusList)}">
            <td colspan="5" class="no-data">Нет данных о заказах</td>
        </tr>
        <tr th:each="item : ${buyStatusList}">
            <td th:text="${item.buy.id}"></td>
            <td>
                <strong th:text="${item.statusName}"></strong>
                <br>
                <small style="color: #666; font-size: 0.8em;">
                    (ID шага: <span th:text="${item.buy.buyStepId} ?: 'не задан'"></span>)
                </small>
            </td>
            <td th:text="${item.buy.customerId}"></td>
            <td>
                <span th:if="${item.buy.description}"
                      th:text="${item.buy.description}"></span>
                <span th:unless="${item.buy.description}"
                      class="no-data">-</span>
            </td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/buys/edit/{id}(id=${item.buy.id})}"
                   class="btn-edit">Редактировать</a>
                <form th:action="@{/buys/delete/{id}(id=${item.buy.id})}"
                      method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить этот заказ?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
