<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Города - MythMastery</title>
    <link rel="stylesheet" th:href="@{/css/tablesPages.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">← На главную</a>
    <h1>Города</h1>

    <div th:if="${message}" th:class="${'success'.equals(messageType)} ? 'message success' : 'message error'"
         th:text="${message}">
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="menu">
        <a th:href="@{/cities/create}">Добавить город</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название города</th>
            <th>Время доставки (дни)</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(cityList)}">
            <td colspan="4" class="no-data">Нет данных о городах</td>
        </tr>
        <tr th:each="city : ${cityList}">
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.deliveryTime}"></td>
            <td sec:authorize="hasRole('ADMIN')" class="actions">
                <a th:href="@{/cities/edit/{id}(id=${city.id})}" class="btn-edit">Редактировать</a>
                <form th:action="@{/cities/delete/{id}(id=${city.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить этот город?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
