spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

server.port=8080

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG

spring.config.import=optional:file:.env[.properties]
yandex.s3.endpoint=https://storage.yandexcloud.net
yandex.s3.region=ru-central1
yandex.s3.access-key=${YANDEX_ACCESS_KEY}
yandex.s3.secret-key=${YANDEX_SECRET_KEY}
yandex.s3.bucket-name=myth-mastery

app.storage.public-url-prefix=https://storage.yandexcloud.net/${yandex.s3.bucket-name}
app.storage.product-images-folder=product-images

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

